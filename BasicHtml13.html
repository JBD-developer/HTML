<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        setInterval(updateProgessBar, 200);
        
        function updateProgessBar() {
           var progressBar = document.getElementById("progressBar");
        progressBar.value += 1;
        }
        </script> 
</head>
<body>
    <header>This page Provides an example of the summary and details tags</header>
    <details>
        <summary>Table of contents</summary>
        <ul>
            <li>Lesson 01</li>
            <li>Lesson 02</li>
            <li>Lesson 03</li>
            <li>Lesson 04</li>
            <li>Lesson 05</li>
        </ul>
    </details>
    <h2>Progress Bar and Meter</h2>
    <meter value="6" min="0" max="10">6 out of 10</meter>
    <meter value="0.6">60%</meter>
    <meter value="1" high="8" low="3" min="0" max="10">6 out of 10</meter>
    <progress  value="20" max="100" min="0"></progress>    
    <progress id="progressBar" value="0" max="100"></progress>
    
</body>
</html>
