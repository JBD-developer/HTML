<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping and Segmenting Content</title>
    <style>
        header, footer {
            padding: 30px 0 30px 0;
            width: 100%;
            background: #b3b2cf;
            text-align: center;
        }
        header {
            font-size:22px;
        }
        section {
            float: left;
            padding: 10px;
            margin: 20px;
            width:70%;
            border:1px solid black;
        }
        aside{
            position: relative;
            float: right;
            padding: 10px;
            margin: 20px;
            width:150px;
            height: 200px;
            border: 1px solid  black;
        }
        footer {
            clear : both;
            margin-top: 50px;
            font-size: 50px;
        }
    </style>
</head>
<body>
    <header> This is the header</header>
    <main>
        <aside>This is a where the advertising goes</aside>
        <section>This is the first section in the page</section>
        <section>This is the second section in the page</section>
    </main>
    <footer>This is the footer</footer>
</body>
</html>
